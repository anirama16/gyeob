<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양면 회전 뱃지</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }

    /* 1. 3D 공간 설정 */
    .container {
      perspective: 1000px;
      width: 250px;
      height: 250px;
      position: relative;
    }

    /* 2. 회전 애니메이션이 적용되는 래퍼 */
    .badge-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spinY 3s linear infinite;
    }

    /* 3. 앞면과 뒷면 */
    .badge-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; 
      overflow: hidden;
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    .badge-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 4. 애니메이션 정의 */
    @keyframes spinY {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* (선택) 뱃지에 살짝 그림자 효과 */
    .container::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 20px;
      background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
      border-radius: 50%;
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge-wrapper">
      <div class="badge-face front">
        <img src="badgeimg/jeju.png" alt="앞면">
      </div>
      <div class="badge-face back">
        <img src="badgeimg/jeju_upgrade.png" alt="뒷면">
      </div>
    </div>
  </div>
</body>
</html>
