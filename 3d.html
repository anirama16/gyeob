<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 회전 PNG (두께감)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* 불필요한 스크롤 방지 */
        }

        /* 1. 컨테이너: 원근감 및 3D 공간 설정 */
        .container {
            perspective: 1200px; /* 원근감 거리 증가 */
            transform-style: preserve-3d; /* 자식 요소들을 3D 공간에 배치 */
            position: relative; /* 자식 요소들의 절대 위치 기준 */
            width: 200px; /* 이미지의 기본 크기 */
            height: 200px;
        }

        /* 2. 두께감을 위한 래퍼: 애니메이션 적용 */
        .thick-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* 자식 요소들이 3D 공간에 배치 */
            animation: spinY 2s linear infinite; /* 애니메이션 속도 조절 */
        }

        /* 3. 개별 이미지 레이어 스타일 */
        .rotating-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            /*backface-visibility: hidden; /* 뒷면이 보이지 않도록 설정 (겹칠 때 유용) */
            /* filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1)); 그림자 추가로 입체감 강화 */
        }

        /* 4. 애니메이션 정의 (Y축을 기준으로 360도 회전) */
        @keyframes spinY {
            0% {
                transform: rotateY(0deg);
                animation-timing-function: cubic-bezier	(0.1, 0.1, 0.1, 0.1);
            }
            50% {
                transform: rotateY(180deg);
                
            }
            100% {
                transform: rotateY(360deg);
                /* animation-timing-function: cubic-bezier	(0.1, 0.3, 0.5, 1); */
            }
        }

        /* Javascript로 동적으로 생성될 .rotating-layer에 z-index와 translateZ를 부여하기 위한 스타일 */
    </style>
</head>
<body>
    <div class="container">
        <div class="thick-wrapper" id="thickImageWrapper">
            </div>
    </div>

    <script>
        const wrapper = document.getElementById('thickImageWrapper');
        const numLayers = 10; // 두께감을 표현할 레이어의 개수 (값을 늘릴수록 두꺼워짐)
        const thicknessPerLayer = 1; // 각 레이어당 Z축 이동 거리 (px)
        const totalThickness = numLayers * thicknessPerLayer;

        for (let i = 0; i < numLayers; i++) {
            const img = document.createElement('img');
            img.src = 'Layer 4 copy.png';
            img.alt = '두께감 있는 PNG 이미지';
            img.classList.add('rotating-layer');

            // 각 레이어를 Z축 방향으로 약간씩 이동시켜 두께감을 만듭니다.
            // 중앙을 기준으로 정렬하기 위해 (totalThickness / 2)를 빼줍니다.
            const zTranslate = i * thicknessPerLayer - (totalThickness / 2);
            img.style.transform = `translateZ(${zTranslate}px)`;

            wrapper.appendChild(img);
        }
    </script>
</body>
</html>
